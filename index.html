<!DOCTYPE html>
<html>
<head>
    <title>Simple Audio Player 2</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div>version 3</div>
    <script>
        function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}
         sleep(2000).then(() => {
             console.log("will create video");
  // Create video element
const video = document.createElement('video');

// Set attributes for the video element
video.setAttribute('src', 'https://direct.franceinfo.fr/live/franceinfo-midfi.mp3');
video.setAttribute('controls', 'controls');
video.setAttribute('autoplay', 'true');

// Append the video element to the body
document.body.appendChild(video);
         });
</script>
  
</body>
</html>
