<!DOCTYPE html>
<html>
<head>
    <title>Simple Audio Player</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="audio-player">
        <audioo controls>
            <source src="http://icecast.radiofrance.fr/franceinfo-midfi.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audioo>
        <video  style="width: 352px; height: 198px; left: 0px; top: 0px;" tabindex="-1" class="video-stream html5-main-video" controlslist="nodownload" src="http://icecast.radiofrance.fr/franceinfo-midfi.mp3"></video>
    </div>
  
</body>
</html>
